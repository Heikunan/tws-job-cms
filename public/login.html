<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="./src/js/jquery-3.2.1.min.js"> </script>
<script type="text/javascript" src="./src/js/bootstrap.min.js"></script>
<script type="text/javascript" src='../index.js'></script>
<script type="text/javascript" src="./src/semantic.js"></script>
<script type="text/javascript" src='./src/semantic.min.js'></script>
<link rel="stylesheet" type="text/css" href="./src/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./src/semantic.css">
<link rel="stylesheet" type="text/css" href="./src/semantic.min.css">
<link rel="stylesheet" type="text/css" href="./src/css/login.css">
<title>login</title>
</head>
<body>
<div class="flash_container">
</div>
<div  id="login_frame">
    <p id="image_logo"><img src="./picture/logo.png"></p>
    <form action="/sign_in" method="post">
        <p>
            <label class="label_input">邮箱</label>
            <input type="text" id="email" class="text_field"/>
        </p>
        <p>
            <label class="label_input">密码</label>
            <input type="password" id="password" class="text_field"/>
        </p>
        <div class="checkbox" id="remember_me">
            <input type="checkbox" name="reme_checkbox">记住密码
        </div>
        <div id="login_control">
            <input type="button" id="login" value="登录"/>
            <a id="register" href="./register.html">注册</a>
            <span id="separate">|</span>
            <a id="forget_pwd" href="./changePassword.html">忘记密码？</a>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" src="./src/js/login%20and%20register.js"></script>
</html>
