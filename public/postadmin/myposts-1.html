<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script>
    let str = '';
    $.get('/myposts', function (data) {
        console.log('data: ' + JSON.stringify(data));
        if (data === 'no') {
            alert('登陆过期，重新登录！');
            top.location = '../index.html'
        }
        else if (data.length === 0) {
            $(`table`).html('暂时没有发布').css({
                'position': 'absolute',
                'left': '50%',
                "font-size": "20px",
                "padding": "50%",
                'marge': '50%'
            });
        } else {
            for (let i = 0; i < data.length; i++) {
                str += `<tr class="text-c " data-href="/jobInfo.html?id=${data[i].id}">
                            <td width="1"><input type="checkbox" value="" name=""></td>
                            <td width="300">${data[i].title}</td>
                            <td width="300">${data[i].category}</td>
                            <td width="50" style="text-align: center;">
                                <a href="jobPost.html" title="编辑" onclick="change(event)" class="ml-5" data-pid=${data[i].id} style="text-decoration:none">
                                    <i class="Hui-iconfont">&#xe725;</i>
                                </a>
                                <a title="删除" onclick=" delpost(event)" class="ml-5" data-pid=${data[i].id} style="text-decoration:none">
                                    <i class="Hui-iconfont">&#xe6e2;</i>
                                </a>
                            </td>
                         </tr>`
//                str += `<tr class="row-click-able" data-href="/jobInfo.html?id=${data[i].id}"><td>${data[i].title}</td><td>${data[i].category}</td></tr>`;
                if (i === data.length - 1) {
                    $(`#table-body`).html(str);
                    $(".row-click-able").click(function () {
                        top.location.href = $(this).data("href")
                    });
                }
            }
        }
    });

    //单条删除
    function delpost(e) {
        let pid = $(e.target.parentNode).data('pid');
        console.log(pid)
        $.post('/deletejob', {jobid: pid})
            .done(function (data) {
                if (data === 'ok') {
                    alert("删除成功！")
                    $(e.target).parents('tr').remove();
                } else {
                    alert('删除失败');
                    $(e.target.parentNode)
                }

            }).fail(function (a) {
            alert('fial')
        });
    }

    function change(e) {
//        alert(e.target)
        console.log($(e.target.parentNode).data('pid'))
    }

    //批量删除
    function delchosen() {
        let jobsid = [];
        console.log($('tbody input[type=checkbox]:checked'));
        $('tbody input[type=checkbox]:checked').each(function () {
            let pid = $(this).parents('tr').find('a').data('pid');
            console.log('pid: ' + pid);
            jobsid.push(pid);
        });
        console.log(jobsid);

        if (jobsid.length === 0) {
            layer.alert("无职位可操作！");
        } else {
            layer.confirm('确认要删除这些职位吗？', function () {
                $.ajax({
                    type: 'post',
                    url: '/deletejobs',
                    data: {jobsid: jobsid}
                }).done(function () {
                    $('tbody input[type=checkbox]:checked').parents('tr').remove();
                        if($('tbody tr').length===0){
                            $('tbody').append("<tr><td colspan='9' style='text-align: center'>暂无任何记录!</td></tr>");
                        }
                        layer.msg('已删除!', {icon: 1, time: 1000});

                }).fail(function () {
                    alert('fail')
                })
            });
        }
    }

</script>
