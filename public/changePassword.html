<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="./src/js/jquery-3.2.1.min.js"> </script>
<script type="text/javascript" src="./src/js/bootstrap.min.js"></script>
<script type="text/javascript" src='./src/semantic.min.js'></script>
<link rel="stylesheet" type="text/css" href="./src/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./src/semantic.min.css">
<link rel="stylesheet" type="text/css" href="./src/css/changePassword.css">
<title>changePassword</title>
</head>
<body>
<div  id="resetPassword_frame">
    <p id="resetPassword_logo"><img src="./picture/logo.png"></p>
    <form>
        <p><label class="label_input">Email</label><input type="text" name="email" class="text_field"/></p>
        <input type="button" class=" btn_resetPassword" onclick="resetPassword()">重置密码</input>
    </form>
</div>
<div  id="login_frame">
    <p id="login_logo"><img src="./picture/logo.png"></p>
    <form>
        <input type="text" placeholder="identifying code" class="login_text"/>
        <input type="password" placeholder="password" class="login_password"/>
        <input type="password" placeholder="confirm password" class="login_passwordConfirm"/>
        <input type="button" class=" btn_login" onclick="login()">一键登录</input>
    </form>
</div>
</body>
<script type="text/javascript" src='./src/js/changePassword.js'></script>
</html>
